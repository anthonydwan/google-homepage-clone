<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <nav>
        <div id="nav_left">
            <a href="">About</a>
            <a href="">Store</a>
        </div>
        <div id="nav_right">
            <a href="">Gmail</a>
            <a href="">Images</a>
            <a id="app_button" href=""><i class="material-icons">
                    apps
                </i></a>
            <a href="https://github.com/anthonydwan">
                <img id="github_link"
                    src="https://avatars.githubusercontent.com/u/52847839?s=400&u=e6972482af3c13b3cb6ecba2241823ef9353f54c&v=4"
                    alt="github profile picture">
            </a>
        </div>
    </nav>
    <main>
        <div id="logo">
            <img focusable=false src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Google Logo">
        </div>
        <div id="search_bar">
            <i class="material-icons" id="search">
                search
            </i>
            <input id="search_box" type="search">
            <i class="material-icons">
                mic
            </i>
        </div>
        <div>
            <button type = "submit" class="buttons">Google Search</button>
            <button type = "submit" class="buttons">I'm Feeling Lucky</button>
        </div>
    </main>
    <footer class="footer">
        <div id="footer1">
            <p>Australia</p>
        </div>
        <div id="footer2">
            <div id="footer2_left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div id="footer2_right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>

    <script>
        // inspired by NukeTurtle's google page: 
        // https://github.com/NukeTurtle/google-homepage/blob/main/index.html
        function myMenu() {
            var x = document.getElementById("popup");
            if (x.style.display === "none") {
                x.style.display = "flex";
            } else {
                x.style.display = "none";
            }
        }
    </script>
</body>



</html>
