<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <nav>
        <div id="nav_left">
            <a href="">About</a>
            <a href="">Store</a>
        </div>
        <div id="nav_right">
            <a href="">Gmail</a>
            <a href="">Images</a>
            <a id="app_button" href=""><i class="material-icons">
                    apps
                </i></a>
            <a href="https://github.com/anthonydwan">
                <img id="github_link"
                    src="https://avatars.githubusercontent.com/u/52847839?s=400&u=e6972482af3c13b3cb6ecba2241823ef9353f54c&v=4"
                    alt="github profile picture">
            </a>
        </div>
    </nav>
    <main>
        <div id="logo">
            <img focusable=false
                src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Google Logo">
        </div>
        <div id="search_bar">
            <svg id="icon_search" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                </path>
            </svg>
            <input id="search_box" type="text">
            <svg id="icon_mic" class="icons HPVvwb" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                    fill="#4285f4"></path>
                <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                <path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                    fill="#f4b400"></path>
                <path
                    d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                    fill="#ea4335"></path>
            </svg>
        </div>
        <div id="submit_buttons" class="buttons">
            <button type="submit" class="buttons">Google Search</button>
            <button type="submit" class="buttons">I'm Feeling Lucky</button>
        </div>
    </main>
    <footer class="footer">
        <div id="footer1">
            <p>Australia</p>
        </div>
        <div id="footer2">
            <div id="footer2_left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div id="footer2_right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>

    <script>
        // inspired by NukeTurtle's google page: 
        // https://github.com/NukeTurtle/google-homepage/blob/main/index.html
        function myMenu() {
            var x = document.getElementById("popup");
            if (x.style.display === "none") {
                x.style.display = "flex";
            } else {
                x.style.display = "none";
            }
        }
    </script>
</body>



</html>
